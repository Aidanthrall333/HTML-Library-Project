<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="Styles.css">
    <script src="library.js"></script>
</head>
<body>
    <header class = "Header">
        <div class = "HeaderChild">
            <h1 class="Title">HTTP Library</h1>
            <pre class="Description">Search for the book you want here!</pre>
            <img class = "Img" src="https://foodtank.com/wp-content/uploads/2021/07/alfons-morales-YLSwjSy7stw-unsplash.jpg" alt="book" style="width:300px;height:150px;left:500px" > 
        </div>
        <form class="SearchBar" id="searchForm" action="#">
            <div>
                <input type="text" placeholder="Input Website URL" name="search" id="searchInput" size = "50">
            </div>
            <div>
                <button class = "searchButton" type="submit" id="searchButton">Get</button>
                <button class = "deleteButton" type="submit" id="deleteButton">Delete</button>
            </div>
            <div>
                <input type="text" placeholder="Use this to change a book title" name="search" id="titleInput" size = "50">
                <input type="text" placeholder="Use this to change a book body" name="search" id="bodyInput" size = "50">
            </div>
            <div>
                <button class = "putButton" type="submit" id="putButton">Put</button>
                <button class = "postButton" type="submit" id="postButton">Post</button>
            </div>
        </form>
    </header>
    <hr>
    <div class = "booksDisplay">
        <h2>HTTP Library Response:</h2> 
    </div>
    <div class="booksDisplay" id="booksDisplay">
    </div>
    
</body>
</html>
