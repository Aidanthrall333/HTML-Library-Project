<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="Styles.css">
    <script src="library.js"></script>
</head>
<body>
    <header class = "Header">
        <div class = "HeaderChild">
            <h1 class="Title">HTTP Library</h1>
            <pre class="Description">Search for the book you want here!</pre>
            <img src="https://media.istockphoto.com/id/628925698/vector/pile-of-hardcover-books.jpg?s=612x612&w=0&k=20&c=UskxzCZAQ4LXrgMhgW3M8Q5jdtWFPZ8WxwosF6h6euI=" alt="book" style="width:50px;height:60px;left:500px" > 
        </div>
    </header>
    
    <form class="SearchBar" id="searchForm" action="#">
        <input type="text" placeholder="Input Website URL" name="search" id="searchInput" size = "50">
        <div>
            <input type="text" placeholder="Use this to change a book title" name="search" id="titleInput" size = "50">
        </div>
        <div>
            <input type="text" placeholder="Use this to change a book body" name="search" id="bodyInput" size = "50">
        </div>
        <button type="submit" id="searchButton">Get</button>
        <button type="submit" id="putButton">Put</button>
        <button type="submit" id="deleteButton">Delete</button>
    </form>
    <div class="booksDisplay" id="booksDisplay"></div>
</body>
</html>
